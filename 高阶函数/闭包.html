    <script>
        // 变量根据作用域的不同分为两种

        // 闭包 指一个有权访问另一个函数作用域中变量的函数
        // 简单理解就是，一个作用域可以访问另一个函数内部的局部变量
        // fn函数就是一个简单的闭包函数的例子
        // 闭包的主要作用：延伸了变量的作用范围

        
        // function fn(){
        //     var num = 10
        //     function fun(){
        //         console.log(num);
        //     }
        //     fun()
        // }
        // fn()

        function fn(){
            var num = 10
            function fun(){
                console.log(num);
            }
            return fun
        }
        var ff = fn()
        ff()
    </script>
</body>
