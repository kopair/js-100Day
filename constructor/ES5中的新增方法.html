<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增方法</title>
</head>
<body>
    <script>
        // forEach 迭代数组
        var arr=[1,2,3]
        arr.forEach(function(value,index,array){
            console.log(value);
            console.log(index);
            console.log(array);
        })
        var arr2 = [12,45,66666,1]
        // filter 返回数组
        var arrFilter = arr2.filter(function(value,index,array){
            return value >=200
        })
        // some 返回Boolean属性的值
        console.log(arrFilter);
        var arrBool = arr2.some(function(value,index){
            return value >=200
        })
        console.log(arrBool);
    </script>
</body>
</html>
