<body>
    <script>
        // 创建对象
        var obj1 = new Object()
        var obj2 = {}
        // 构造函数
        function Star(uname, age) {
            this.uname = uname
            this.age = age
            // this.sing = function(){
            //     console.log('sing');
            // }
        }
        // Star.prototype.sing = function () {
        //     console.log('sing');
        // }
        // Star.prototype.movie = function () {

        Star.prototype = {
            constructor: Star,
            sing: function () {
                console.log('sing');
            },
            movie: function () {
                console.log('movie');
            }
        }
        var xyq = new Star('xyq', 20)
        var xyq1 = new Star('xyq1', 21)
        // xyq.sing()

        console.log(Star.prototype);
        // console.log(xyq);
        // console.log(xyq.sing === xyq1.sing)

        console.log(Star.prototype.__proto__ === Object.prototype);
        console.log(Object.prototype.__proto__);

       console.log(asd)
    </script>
