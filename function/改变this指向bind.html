<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // call()
        var o = {
            name:'222'
        }
        function fn(a){
            console.log(this);
            console.log(a);
            // console.log(a + b);
        }
        // bind仅仅是绑定 不会立刻执行里面的函数
        // 返回一个原函数改变this之后的新函数
        var fg = fn.bind(o,999)
        fg()
        var btn = document.querySelector('button')
        btn.onclick = function(){
            this.disabled = true; //this 指向btn
            setTimeout(function(){
                this.disabled = false
            }.bind(this),3000)
        }
    </script>
</body>
</html>
