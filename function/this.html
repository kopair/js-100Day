<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click</button>
    <script>
        function fn(){
            // 指向window
            console.log("普通函数的this:" + this);
        }
        fn()

        var o = {
            sayHi:function(){
                // 指向该方法所属对象
                console.log('对象函数的this：' + this);
            }
        }
        o.sayHi()

        function Star (){}
        Star.prototype.sayHi = function(){
            console.log('构造函数的对象:' + this);
        }
        var btn = document.querySelector('button')
        btn.onclick = function(){
            // 指定函数的调用者 就是这个按钮对象
            console.log('绑定点击时间的函数' + this);
        }
        setTimeout(function(){
            // 指向window
            console.log('定时器的函数：' + this);
        },1000)
        // 立即执行函数
        (function(){})

    </script>
</body>
</html>
